name: Cleanup Supabase DB

on:
  workflow_dispatch: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run cleanup (manual trigger)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
          DATABASE_URL_FALLBACK: ${{ secrets.DATABASE_URL }}
          FORCE: YES
        run: |
          # prefer SUPABASE_DB_URL, fallback to DATABASE_URL
          if [ -z "$DATABASE_URL" ] && [ -n "$DATABASE_URL_FALLBACK" ]; then
            export DATABASE_URL="$DATABASE_URL_FALLBACK"
          fi
          if [ -z "$DATABASE_URL" ]; then
            echo "No DATABASE_URL or SUPABASE_DB_URL secret set. Aborting."; exit 1;
          fi
          echo "Running cleanup_all_history.py against $DATABASE_URL"
          python cleanup_all_history.py
